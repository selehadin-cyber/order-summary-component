<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plancontainer">
          <div class="grid">
            <img class="one" src="./images/icon-music.svg" alt="">
            <p class="two"><strong>Annual Plan</strong></p>
            <p class="three">$59.99/year</p>
          </div>
          <a href=""><strong>Change</strong></a>
        </div>
        <button type="submit">Proceed to Payment</button>
        <button type="cancel">Cancel Order</button>
      </div>
    </main>

        

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/selehadin-cyber/">Selehadin A.</a>.
    </div>
  </body>
</html>
